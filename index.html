<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading">
        <p>How many days until</p>
        <h1>Summer Olympic 2028</h1>
        <p>Friday,21st July 2028 00:00</p>
        <p>Los Angeles,USA</p>
    </div>
    <div class="coundown">
        <div class="firstline">
            <div class="days"></div>
        </div>
        <div class="secondline">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>
    <script src="./first.js"></script>
</body>
</html>
